@if(assignmentTransmis) {
<mat-card>
  <mat-card-content>
    <mat-card-title>
      {{ assignmentTransmis.nom }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ assignmentTransmis.dateDeRendu | date : "MM/dd/YYYY" }}
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    @if(!assignmentTransmis.rendu) {
       <mat-checkbox (click)="assignmentTransmis.rendu = true;">Rendu</mat-checkbox>
    }
  </mat-card-actions>
</mat-card>
}
